<!DOCTYPE html>

<html>
<head>
    <title>Registraion</title>
     
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
<div class="Header">
    <div class="f1">
        24x7 Customer care chat
    </div>
    <div class="f2" style="">
        <img src="Images/unnamed.jpg" width="40px" height="40px"/>
    </div>
    <div class="f3" style="">
        login | select Region
    </div>

</div>

<div class="title">
    <img src="Images/Malishubmangal_logo_large.png"/>
</div>
<div class="frm">
    <div class="i1">
        <img src="Images/IMG_0020.jpg" height="138px" width="138px">        
     </div>
    <div class="frmtitle">
        
        REGISTRATION
    </div>
    <div>
    </div>
     <div class="i2">
        <img src="Images/SB phule.png" height="138px" width="138px"/>
    </div>
</div>


<div class="main">
    <form class="form">
    <div class="form">
        <div class="row " style="background-color: yellow; width: 30%;margin-top: 30px;margin-left: 30%;">
           
        <div class="t1 form-group col-md-8" style="text-align: left;">
            <br>
            <input type="text" name="firstname" placeholder="First Name" style="height: 22px;width: 283px; text-align: center;"/>        
        </div>
        
           
        <div class="t2 form-group col-md-8" style="text-align:">
            <input type="text" name="lastname" placeholder="Last Name"/>
            <br>
        </div>
           
        <div class="t3 form-group col-md-8" style="text-align:">
            <input type="text" name="emailid" placeholder="Email"/>
        </div>
        <div class="t4 form-group col-md-8" style="text-align;">
            <input type="text" name="password" placeholder="Password"/>
        </div>
        <div class="t5 form-group  col-md-8" style="text-align:">
            <select name="profile">
                <option>Creating Profile For</option>
            </select>
        </div>
        <div class="t6 form-group"  style="text-align: left; left;margin-left: 15px;">
            <div class="btn-group">
                <button type="button" class="btn btn-default" style="width:141px">Male</button>
                <button type="button" class="btn btn-default" style="width:141px">Female</button>
             </div>

        </div>
        <div class="t7 form-group" style="text-align: left;margin-left: 15px;">
            <div class="btn-group">
                <button type="button" class="btn btn-default" style="width:93px">Date</button>
                <button type="button" class="btn btn-default" style="width:93px">Month</button>
                <button type="button" class="btn btn-default" style="width:95px">Year</button>
             </div>
        </div>
         <div class="t8" style="text-align: left;margin-left: 15px;">
            
            <input type="text" name="emailid" placeholder="Mobile"/>
            
        </div>
         <br>
        </div>
    </div>
       
    </form>

</div>


</div>

<br>


</body>
</html>
